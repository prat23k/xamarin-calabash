dependencies:
  override:
    - gem install calabash-android

test:
  pre:
    - emulator -avd emulator-5554 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - sleep 5
    - adb shell input keyevent 82
    - sleep 5
    - adb shell input touchscreen swipe 370 735 371 735
    - sleep 5
    - adb shell input touchscreen swipe 370 735 371 735
    - sleep 5
  override:
             - bundle install
             - calabash-android resign "`pwd`/prebuilt/atlas.apk"
             - adb devices
             -  ./run.rb android